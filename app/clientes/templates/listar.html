{% extends 'base.html' %}

{% block content %}
{% for mensaje in get_flashed_messages() %}
<div class="alert alert-success">
  <button type="button" class="close" data-dismiss="alert">
    &times;
  </button>
  {{ mensaje }}
</div>
{% endfor %}

<h1> Lista de Clientes </h1>
<a href="/clientes/create" class="btn btn-info">
  Nuevo cliente
</a>
<table class="table table-hover">
  <thead>
    <th>Nombre Cliente</th>
    <th>email
    <th>
  </thead>
  <tbody>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente.username }} </td>
      <td>{{ cliente.email }} </td>
      <td>
        <a href="/clientes/editar/{{cliente.id}}">
          Actualizar
        </a>
      </td>
      <td>
        <a href="/clientes/eliminar/{{cliente.id}}">
          Eliminar
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%endblock%}
